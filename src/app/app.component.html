<div class="container-fluid w-100 mt-3 d-flex justify-content-center">
  <mat-card class="w-50 text-center">
    <mat-card-title><h5>Upload Your Image</h5></mat-card-title>
    <mat-card-subtitle><p>File Format should be jpeg, png.</p></mat-card-subtitle>
    <mat-card-content>
      <ngx-dropzone #drop class="drop-zone m-3" [multiple]="false" (change)="onSelect($event)">
        <ngx-dropzone-label>
          <img mat-card-image class="mt-3" src="assets/image.svg" alt="Upload Image">
          <p>Drag & Drop you image here</p>
        </ngx-dropzone-label>
      </ngx-dropzone>
      <p>Or</p>
      <button type="button" class="btn btn-primary" (click)="drop.showFileSelector()">Choose a file</button>
    </mat-card-content>
  </mat-card>
</div>
