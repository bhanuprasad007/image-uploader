<mat-dialog-content>
    <div class="container w-100" *ngIf="!imageSrc">
        <div class="row">
            <h5>Uploading <span style="color: gray;">{{ file.name }}</span></h5>
        </div> 
        <div class="row">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>        
        </div>        
    </div>
    <div class="container" *ngIf="imageSrc">
        <div class="row">
            <h5>Preview:</h5>
        </div>
        <div class="row">
            <img [src]="imageSrc" alt="Image Preview">
        </div>        
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="container w-100" *ngIf="imageSrc">
        <div class="row mt-3">
            <div class="col-8 p-0">
                <input type="text" class="form-control" [placeholder]="imageSrc" disabled>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" [cdkCopyToClipboard]="imageSrc">Copy Link</button>
            </div>
        </div>
    </div>
</mat-dialog-actions>
